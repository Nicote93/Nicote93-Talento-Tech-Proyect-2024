<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animatrix - Buenos Aires Talento Tech 2024</title>
</head>

<body>
    <!--  Encabezado del carrito -->
    <header>
        <h1>Animatrix - Buenos Aires Talento Tech 2024 - Carrito de Compras</h1>
        <img src="https://preview.redd.it/does-anyone-know-if-there-is-a-gabumon-gif-like-this-one-v0-9e904pfzntwb1.gif?width=300&auto=webp&s=24ba65ecd9ef0db03c21176af57479396b0c7c38" alt="GIF animado" class="headerImg">
        <a href="./index.html" class="icono-carrito">⬅️ Volver</a> <!-- boton de regresar -->
    </header>

    <!-- Seccion principal del carrito -->
    <section id="carrito" class="productos">

        <h2>Tu carrito</h2>
        <div id="lista-carrito">
            <!-- Lista de productos -->
        </div>

        <!-- Seccion de resumen del carrito -->
        <div id="resumen-carrito">
            <p>Total de productos: <span id="total-productos">0</span></p>
            <p>Importe total: $<span id="importe-total">0</span></p>
        </div>

        <button onclick="realizarCompra()">Finalizar la compra</button><!--  boton de compra -->

    </section>


    <script src="./carrito.js"></script>
</body>

</html>
